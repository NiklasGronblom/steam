      x_days:
        one: en dag
        other: "%{count} dagar"
      x_minutes:
        one: en minut
        other: "%{count} minuter"
      x_months:
        one: en månad
        other: "%{count} månader"
      x_seconds:
        one: en sekund
        other: "%{count} sekunder"
